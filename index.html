                    <h1>Buchabade, aldea.</h1>
                    <label>
                        Aquí vivimos unhas 250 persoas. No ano 2008 chegamos a 270 habitantes, a maioría somos xente con
                        devanceiros neste lugar pero cada pouco vanse incorporando veciños novos dada a proximidade de
                        Pontevedra (10 km) e o ben comunicados que estamos por estrada. Temos unhas 30 casas de antes do ano
                        1900, outras máis modernas, a gran maioría, son dos anos 60 aos 90, en total 108. Podes ampliar
                        información
                        <a href="https://www.foro-ciudad.com/pontevedra/buchabade/habitantes.html"
                           target="_blank">aquí</a>.
                        <br/><br/>
                        Dispomos dunha Casa Do Pobo, sede de tres comunidades diferenciadas pero comúns nas persoas que as
                        formamos:
                        <a href="pages/energetica.html">Enerxía</a>, <a href="pages/montes.html">Montes</a> e
                        <a href="pages/aguas.html">Augas</a>. Indo as pestanas correspondentes desta web podes ampliar a
                        información sobre cada unha delas.
                        <br/><br/>
                        Aquí naceu a Banda de Gaitas e Baile <a href="https://www.facebook.com/oscoribantes/?locale=es_ES" target="_blank">
                        ‘Os Coribantes de Buchabade’</a> no ano 2005, hoxe conta con 100 integrantes entre músicos e
                        bailaríns. A súa difusión, tamaño e éxito fixeron que xa transcendera con moito este pequeno lugar.
                        <br/><br/>
                        As festas patronais son o dia de Santa Ana, o 26 de Xullo, coa procesión, as xentes todas regresadas, a
                        verbena e animación na Taberna e no Bar da comisión. Repetimos festas en Agosto, o 15 de San Roque.
                        Santa Ana tamén é o nome polo que se coñece o lugar enteiro. Pasou do Barrio do entorno da Capela e
                        agora por extensión chamámoslle a todo o Pobo, uns son máis de Buchabade, outros de Santana, unha boa
                        polémica para falar por falar un pouco.
                        <br/><br/>
                        É moi recomendable un paseo polos camiños esquecidos pola zona de abaixo do lugar, son ben recoñecibles
                        os socalcos de pedra, os muíños abandonados, os camiños coas rilladas dos carros, testemuñas dunha outra
                        forma de habitar, dunha economía labrega que xa non é, pero inda habita na memoria das xentes e nas
                        pegadas no territorio.
                        <br/><br/>
                        A capela adicada a Santa Ana, na estrada xeral é do ano 1892, rodeada dun ben coidado Adro e dun
                        cruceiro.
                        <br/><br/>
                        Ademais na arquitectura civil hai que destacar un Pazo no centro do pobo, brasonado e con capela.
                        O Bar Santa Ana ofrece unhas boas tapas. Outros negocios son o
                        <a href="https://centro-ecuestre-atlantico.jimdosite.com" target="_blank">Club Hípico Atlántico</a>,
                        unha farmacia, un serradoiro de granito e unha compra-venta de coches e lavado.
                    </label>
