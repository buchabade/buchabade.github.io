<!DOCTYPE html>
<html lang="gl">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Web da comunidade de Buchabade: Comunidade de montes">
    <meta name="author" content="Joaquín Solla Vázquez">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/logo_cler.png">
    <meta name="keywords" content="Buchabade, Buchabad, Comunidad, Comunidade, Galería, Fotos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade de montes / Buchabade</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>

<body onload="loadHeader()">
    <div id="header">
        <header>
            <div style="display: flex">
                <div style="width: min-content">
                    <div id="iconButton" class="icon_container" onclick="toggleHeader()">
                        <div class="icon">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                    </div>
                </div>
                <div style="width: max-content">
                    <a href="../index.html" class="header_title">BUCHABADE</a>
                </div>
            </div>
        </header>
        <header id="foldingHeader">
            <a href="novas_avisos.html"><b>!</b>&nbsp;Novas e avisos</a>
            <a href="energetica.html">C. enerxética</a>
            <a href="montes.html" class="active">C. de montes</a>
            <a href="aguas.html">C. de augas</a>
            <a href="negocios.html">Negocios locais</a>
            <a href="acontecementos.html">Acontecementos</a>
            <a href="galeria.html">Galería</a>
            <a href="contacto.html">Contacto</a>
        </header>
    </div>

    <script src="../scripts/header_management.js"></script>

    <article id="body">
        <div class="body">
            <div class="content_left">
                <div class="item_left">
                    <h2>Menú</h2>
                    <button class="side_menu_button" onclick="showContent(0)"><i>A comunidade</i></button>
                    <button class="side_menu_button" onclick="showContent(1)"><i>Novas</i></button>
                    <button class="side_menu_button" onclick="showContent(2)"><i>Directiva</i></button>
                    <script>
                        function showContent(index) {
                            let comunidade = document.getElementById("comunidade");
                            let novas = document.getElementById("novas");
                            let directiva = document.getElementById("directiva");

                            comunidade.style.display = "none";
                            novas.style.display = "none";
                            directiva.style.display = "none";

                            switch (index){
                                case 0:
                                    comunidade.style.display = "block";
                                    break;
                                case 1:
                                    novas.style.display = "block";
                                    break;
                                case 2:
                                    directiva.style.display = "block";
                                    break;
                                default:
                                    comunidade.style.display = "block";
                                    break;
                            }
                        }
                    </script>
                </div>
            </div>

            <div class="content_center_to_right">
                <div id="comunidade" class="item_center">
                    <h1>A Comunidade de Montes</h1>
                    <label>
                        [En desenvolvemento ...]
                    </label>
                </div>

                <div id="novas" class="item_center">
                    <h2>Novas da Comunidade de Montes</h2>
                    <table class="output"></table>
                    <script src="../scripts/spreadsheet_montes.js"></script>
                </div>

                <div id="directiva" class="item_center">
                    <h2>Directiva</h2>
                    <div style="text-align: center">
                        <div class="member_block">
                            <h4>Presidente<br/>Integrante 1</h4>
                            <img class="image" src="../assets/img3.jpg" alt="Integrante x">
                        </div>
                        <div class="member_block">
                            <h4>Vicepresidente<br/>Integrante 2</h4>
                            <img class="image" src="../assets/img3.jpg" alt="Integrante x">
                        </div>
                        <div class="member_block">
                            <h4>Secretario<br/>Integrante 3</h4>
                            <img class="image" src="../assets/img3.jpg" alt="Integrante x">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <div id="footer">
        <footer>
            <div style="padding-top: 10px">
                <img style="width: 45px" src="../assets/logo_cler.png" alt="">
                <p>Comunidade de Buchabade</p>
            </div>
        </footer>
    </div>
</body>
</html>
