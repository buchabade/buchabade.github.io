                                <h2 class="timeline-header">04/03/2023 - Xornada de traballo comunal</h2>
                                <label>
                                    O día 4 de marzo xuntámonos unhas 40 persoas para plantar castiñeiros e freixos, eliminar
                                    acacias e eucaliptos e facer unha poza para anfibios.
                                    <br/>
                                    Con estas actuacións queremos contribuir a que aumente a biodiversidade no noso monte. A poza
                                    servirá para mellorar as condicións para as poboacións de anfibios e con elo de toda a fauna que
                                    poden traer acompañada.
                                    <br/>
                                    Plantar freixos, pradairos e sobreiras supón reintroducir especies casi desaparecidas da nosa
                                    contorna. Tamén prantamos 25 castiñeiros de froita variedade "Maruxa", haberá que coidalos estos
                                    primeiros anos.
                                </label>
